<!-- === Polished index.html with fallback === -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Shuffler</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 1rem;
      display: none;
    }
    .status-message.success { background: #d4edda; color: #155724; }
    .status-message.error { background: #f8d7da; color: #721c24; }
    .status-message.show { display: block; }
  </style>
</head>
<body>
  <h1>Object Shuffler</h1>
  <p>Select objects on your Miro board and click the button to shuffle them.</p>
  <div>
    <span>Selected: <strong id="selectionCount">0</strong></span><br>
    <button id="shuffleButton" aria-label="Shuffle selected objects" disabled>
      <span id="buttonText">Select objects to shuffle</span>
    </button>
  </div>
  <div id="statusMessage" class="status-message"></div>
  <script>
    if (typeof miro === 'undefined') {
      document.body.innerHTML = `
        <h2>This app runs inside Miro</h2>
        <p>Please open a Miro board and launch the app from the + sidebar.</p>
      `;
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
